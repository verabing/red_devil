<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Devil exhibition</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #eeeeee;
  }

  header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background-color: #222;
    color: #fff;
    text-align: center;
    padding: 15px;
    font-size: 1.5em;
    letter-spacing: 1px;
    z-index: 1000;
  }

  main {
    margin-top: 90px;
    width: 70%;
    margin-left: auto;
    margin-right: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 10px;
    justify-items: center;
  }

  .card {
    background: #fff;
    box-shadow: 0 3px 6px rgba(0,0,0,0.25);
    border: 1px solid #ddd;
    overflow: hidden;
    cursor: pointer;
    width: 160px;
    transition: transform 0.15s ease-in-out;
  }

  .card:hover {
    transform: translateY(-3px);
  }

  .card img {
    width: 100%;
    height: 220px; /* Portraitformat */
    object-fit: cover;
    display: block;
  }

  .caption {
    padding: 6px 0 10px 0;
    text-align: center;
    font-size: 0.85em;
    user-select: text;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 2000;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }

  .modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
  }

  .modal-caption {
    text-align: center;
    color: #ccc;
    padding: 10px;
    user-select: text;
  }

  .close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #fff;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
  }

  /* Handy-Ansicht */
  @media (max-width: 700px) {
    main {
      width: 95%;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .card {
      width: 100%;
    }

    .card img {
      height: 180px;
    }
  }
</style>
</head>
<body>

<header>Red Devil exhibition</header>
<main id="gallery"></main>

<div id="modal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modal-img">
  <div class="modal-caption" id="modal-caption"></div>
</div>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZSZpyX1iBo2zONYrNCe1Z8xbFzKncfKbzt_I6Kriq8xqZB04JsQlvY33FnXbdwdsTVInKD3QoBZEv/pub?output=csv";

fetch(sheetUrl)
  .then(res => res.text())
  .then(csv => {
    const lines = csv.trim().split("\n").slice(1);
    let rows = lines.map(line => {
      const [link, style] = line.split(",");
      return { link: link.trim(), style: style.trim() };
    });

    // ZufÃ¤llige Reihenfolge
    rows = rows.sort(() => Math.random() - 0.5);

    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    rows.forEach(({link, style}) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${link}" alt="">
        <div class="caption">${style}</div>`;
      card.onclick = () => openModal(link, style);
      gallery.appendChild(card);
    });
  })
  .catch(err => console.error("Fehler beim Laden der CSV:", err));

const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const modalCaption = document.getElementById("modal-caption");
const closeBtn = document.getElementsByClassName("close")[0];

function openModal(src, caption) {
  modal.style.display = "block";
  modalImg.src = src;
  modalCaption.textContent = caption;
}

closeBtn.onclick = () => modal.style.display = "none";
modal.onclick = e => { if (e.target === modal) modal.style.display = "none"; };
</script>

</body>
</html>
